<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<script src="modulos/administracion/empresas/lista.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>


<!-- Inicio formulario editar perfil -->
<div class="container-fluid" style="margin-top: 40px;">
  <div id="ediform" class="col-md-12 col-12 mr-auto ml-auto">
    <form action="" method="POST">
      <input type="hidden" id="id" name="id" value="">
      <input type="hidden" id="opcion" name="opcion" value="modificar">
      <div class="col-md-12">
      <div class="card ">
        <div class="card-header card-header-rose card-header-text">
        <div class="card-icon">
            <i class="material-icons">account_balance_wallet</i>
          </div>
              <h4 class="card-title">Ingresar datos</h4>
          </div>
        <div class="card-body">
          <div class="row">
              <label class="col-sm-2 col-form-label">Nombre Empresa</label>
              <div class="col-sm-9">
                <div class="form-group bmd-form-group">
                  <input type="text" name="nombre" id="nombre" value="" class="form-control" required>
                </div>
              </div>
              <label class="col-sm-2 col-form-label">RUT Empresa</label>
              <div class="col-sm-9">
                <div class="form-group bmd-form-group">
                  <input type="text" name="rut" maxlength="10" id="rut" class="form-control" oninput="checkRut(this)">
                </div>
              </div>
             </div>
          </form>
        </div>
      </div>

      <div>
        <div class="ml-auto">
          <input type="submit" class="btn btn-finish btn-fill btn-rose btn-wd" name="Guardar" id="guardar_formulario" value="Guardar" style="float: right;margin-left: 10px;">
          <input id="btn_cancelar" type="button" class="btn btn-default" value="Cancelar" style="float: right;">
        </div>
        <div class="clearfix"></div>
      </div>
    </form>
  </div>
</div>
<!--Fin formulario editar perfil -->


  <div id="lista" class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary card-header-icon">
          <div class="card-icon">
            <i class="material-icons">assignment</i>
          </div>
          <h4 class="card-title">Lista de Empresas</h4>
        </div>
        <div class="card-body">
          <div class="toolbar">
          </div>
          <div class="material-datatables" id="TablaOriginal">
            <table id="ListaEmpresas" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
              <thead>
                <tr>
                  <th>Nombre Empresa</th>
                  <th>RUT Empresa</th>
                  <th></th>
                </tr>
              </thead>              
            </table>
          </div>
        </div>
        <!-- end content-->
      </div>
      <!--  end card  -->
    </div>
    <!-- end col-md-12 -->
  </div>
  <!-- end row -->
</div>

  <div>
		<form id="frmEliminar" action="" method="POST">
			<input type="hidden" id="idel" name="id" value="">
			<input type="hidden" id="opcioneliminar" name="opcion" value="eliminar">
			<!-- Modal -->
			<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminarLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

							¿Está seguro de eliminar empresa <strong data-name="" id="a-eliminar"></strong>?<p></p>

						</div>

						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
